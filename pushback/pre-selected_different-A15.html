<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pre Selected</title>
  <!-- start:stylesheets -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- end:/stylesheets -->
</head>
<body>
  <!-- start:main content -->
  <div class="main-content" id="pages_preselected">
    <!-- start:header -->
    <header class="header-main">
      <div class="block">
        <div class="block__header d-flex">
          <div class="title mr-auto">
            <h4>Pushback Procedures</h4>
            <h5>For Airtug Drivers</h5>
          </div>
          <a href="index.html" class="icon">
            <img src="assets/images/icons/icon-home.svg" alt="icon">
          </a>
        </div>
        <div class="block__content">
          <div class="box">
            <div class="row justify-content-center">
              <div class="col-sm-10">
                <div class="box__alert">
                  <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <strong>Scan successful!</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-sm-7">
                <div class="box__description">
                  <div class="row">
                    <div class="col-sm-5">
                      <h5>Location: </h5>
                    </div>
                    <div class="col-sm">
                      <h5>Aircraft Stand A15</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- end:/header -->

    <!-- start:content -->
    <div class="content d-flex">
      <div class="block">
        <div class="block__title">
          <div class="row justify-content-center">
            <div class="col-sm-10">
              <p>Available procedures:</p>
            </div>
          </div>
        </div>
        <div class="block__box">
          <div class="row justify-content-center">
            <div class="col-sm-10">
              <div class="box-container">
                <div class="row">
                  <div class="col-6">
                    <div class="box">
                      <div class="row">
                        <a href="confirm-A15_north.html" class="col-sm btn btn-push">
                          <span class="text">Pushback face <strong>North</strong></span>
                        </a>
                      </div>
                      <div class="row">
                        <a href="directional-A15_north.html" class="col-sm btn btn-view">
                          <span class="text d-flex align-items-center">
                            <img width="45" src="assets/images/icons/icon-image.svg" alt="icon">
                            <span>View Directional Diagram</span>
                          </span>
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="box">
                      <div class="row">
                        <a href="confirm-A15_south.html" class="col-sm btn btn-push">
                          <span class="text">Pushback face <strong>South</strong></span>
                        </a>
                      </div>
                      <div class="row">
                        <a href="directional-A15_south.html" class="col-sm btn btn-view">
                          <span class="text d-flex align-items-center">
                            <img width="45" src="assets/images/icons/icon-image.svg" alt="icon">
                            <span>View Directional Diagram</span>
                          </span>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end:/content -->
  </div>
  <!-- end:/main content -->

  <!-- start:javascripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
  <script src="assets/js/style.js"></script>
  <!-- end:/javascripts -->
</body>

</html>
