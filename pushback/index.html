<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Splash Screen</title>
  <!-- start:stylesheets -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- end:/stylesheets -->
</head>
<body>
  <!-- start:main content -->
  <div class="main-content" id="pages_splash">
    <div class="backrgound-image" style="background-image: url('assets/images/background-image.svg');">
      <div class="text-welcome">
        <img class="logo" src="assets/images/logo.svg" alt="logo">
        <img class="icon-loading" src="assets/images/loading.gif" alt="logo">
      </div>
    </div>
  </div>
  <!-- end:/main content -->

  <!-- start:javascripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
  <script src="assets/js/style.js"></script>
  <!-- end:/javascripts -->

  <!-- JavaScript part -->
  <script type="text/javascript">
      // Total seconds to wait
      var seconds = 6;

      function countdown() {
          seconds = seconds - 1;
          if (seconds < 0) {
              // Chnage your redirection link here
              window.location = "scan-qrcode.html";
          } else {
              // Count down using javascript
              window.setTimeout("countdown()", 600);
          }
      }

      // Run countdown function
      countdown();
  </script>
</body>
</html>
